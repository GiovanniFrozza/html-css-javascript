<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video esta hospedado no meu proprio servidor.</p>
    
    <abbr title="Video">
        <video width="560" poster="imagens/foto-plantao.jpg" controls>
            <source src="midia/mundo720.webm.webm" type="video/webm">
            <source src="midia/mundo720.m4v.m4v" type="video/mp4">
            <source src="midia/mundo1080.mp4.mp4" type="video/mp4">
            <p>Seu navegador nao tem compatibilidade com reproducao de video.</p>
        </video>
    </abbr>

    <h1>Inserindo videos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/D77iVvBO844" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    
    <h1>Inserindo videos do Vimea</h1>
    <iframe src="https://player.vimeo.com/video/330154183?color=ff0179&title=0&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
</body>
</html>
