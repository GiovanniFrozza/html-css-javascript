<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiante em CSS</title>
    <style>
        * { /* Configuracoes global da CSS */
            height: 100%;
        }
        body { /* to right, to left, to bottom, to top, 95deg, circle */
            background-image: linear-gradient(to right, #8526A4, #C72569, #F04F33, #EF7F33, #F7C154);
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Testando Gradiante</h1>

</body>
</html>
